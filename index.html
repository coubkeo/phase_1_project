<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
  </head>
  <body>
    <h1 id="title">To Do List</h1>
    <form id = "new-to-do-list">
      <div class = "newList">

          <div id="inputContainer">
              <input id = "inputTask" type="text" placeholder="New Task...">
              <input id = "inputStartDate" type="text" placeholder="Start Date">
              <input id="inputCompletionDate" type="text" placeholder="Completed Date">
              <button id="submit">+</button>
          </div>
      
          <table class="toDoTable">
          </div>
        </form>
        <ul id="listContainer">
          <div class="rowContainer">
            <h3>Task</h3>
            <h3>Start</h3>
           <h3>Completed</h3>
          </div>
        </ul>
        <tbody id="tableBody">

        </tbody>
      </table>
    <script src="main.js"></script>
  </body>
</html>
