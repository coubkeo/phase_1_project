<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
  </head>
  <body>
    <h1 id="title">To Do List</h1>
    <img id="postit" src = "https://static.vecteezy.com/system/resources/previews/013/521/802/non_2x/purple-sticky-note-free-png.png"/>
    <form id = "new-to-do-list">
      <div class = "newList">

          <div id="inputContainer">
              <input id = "inputTask" type="text" placeholder="New Task...">
              <button id="submit">+</button>
          </div>
      
          <table class="toDoTable">
          </div>
        </form>
        <ul id="listContainer">
          <div class="rowContainer">
            <h3>Task</h3>
            <h3>Start</h3>
           <h3>Completed</h3>
          </div>
        </ul>
        <tbody id="tableBody">

        </tbody>
      </table>
    <script src="main.js"></script>
  </body>
</html>
